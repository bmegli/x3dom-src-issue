<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>X3DOM inline in dev</title>
    <script type='text/javascript' src='https://www.x3dom.org/download/dev/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/dev/x3dom.css'/>
</head>
<body>
<h1>X3DOM inline colored by vertex PointSet in dev</h1>
<p>
    This example includes an external x3d scene. You can even manipulate its content during runtime.
</p>
   <x3d id='scene3d' showStat='false' showLog='false' style='width:100%; height:100%; border:0; margin:0; padding:0; background:#000;'>
      <scene>
        <inline url='crime_scene_direct.x3d'></inline>
      </scene>
    </x3d></body>
</html>
